<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <title>MyTaskManager</title>
    <link rel="stylesheet" href="../node_modules/spectre.css/dist/spectre.min.css">
    <link rel="stylesheet" href="style.css">
    
  </head>

  <body>
    <div></div>
    <br/>
    <div class="container">
      <div class="columns">
        
        <div class="column col-12">
         
              <input class="form-input" id="search-task-info" type="text" name="search-task-info" placeholder="search for..">
              <label class="form-switch">
                <input type="checkbox" id="task-include-archive">
                <i class="form-icon"></i> Show Archived
              </label>
              <br/>
              <div class="btn-group btn-group-block"><button id="searchTasksBtn" type="button" class="float-left btn btn-primary">
               Find
              </button>
              <button id="refreshTaskBtn" type="button" class="float-left btn btn-primary">
                Reset
              </button>
            </div>
            <h6>Search Filter</h6>
            <span class="label label-rounded label-primary" id="searchFilter"></span>
            <br/>
            <br/>
            <button id="createTaskBtn" type="button"  class="btn btn-primary">
              New Task
            </button>
            <br/>
            
            <br/>
            <table id="mytaskstable" class="table table-striped table-hover">
              <thead>
                
                <tr>
                  
                  <th>Task</th>
                  <th>Description</th>
                  
                  <th>Actions</th>
                  
                </tr>
              </thead>
              <tbody id="mytasktable-body">

              </tbody>
        </table>

        </div>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>

</html>
